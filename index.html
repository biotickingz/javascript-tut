<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="main.css">
    <title>javascript</title>
</head>
<body>
<div class="container">
    <div class="calculator">
        <div class="display"></div>
        <button class="num-btn" value='0' type="button">0</button>
        <button class="num-btn" value='1' type="button">1</button>
        <button class="num-btn" value='2' type="button">2</button>
        <button class="num-btn" value='3' type="button">3</button>
        <button class="num-btn" value='4' type="button">4</button>
        <button class="num-btn" value='5' type="button">5</button>
        <button class="num-btn" value='6' type="button">6</button>
        <button class="num-btn" value='7' type="button">7</button>
        <button class="num-btn" value='8' type="button">8</button>
        <button class="num-btn" value='9' type="button">9</button>

        <button class="operator" value='+' type="button">+</button>
        <button class="operator" value='-' type="button">-</button>
        <button class="operator" value='*' type="button">*</button>
        <button class="operator" value='/' type="button">/</button>
        <button class="equal-button" value='=' type="button">=</button>
        <button class="clear-operator" value='' type="button">clear</button>
    </div>
</div>

 
    <script src="app.js"></script>
</body>
</html>
